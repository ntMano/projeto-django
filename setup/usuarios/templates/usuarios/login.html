{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
Autenticação
{% endblock title %}

{% block content %}

<div class='row'>
    <div class='col-md-4 mx-auto'>
        <h3>Login</h3>
        <form method="POST" class="form-control-sm" enctype="multipart/form-data">
            {% csrf_token %}
            {{form | crispy}}

            <button class="btn btn-primary" type="submit">Entrar</button>

        </form>
    </div>
</div>
{% endblock content %}
