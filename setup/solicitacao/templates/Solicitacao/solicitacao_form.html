{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
Nova Solicitação
{% endblock title %}

{% block content %}
        {% if solicitacoes.pk %}
        <h1>Editar de Solicitação</h1>
        {% else %}
        <h1>Nova Solicitação de RT</h1>
        {% endif %}
    <form method="POST" class="form-control-sm" enctype="multipart/form-data">
        {% csrf_token %}
        {{form | crispy}}

        <button class="btn btn-primary" type="submit">Salvar</button>

    </form>
{% endblock content %}
